<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="apple-touch-icon" sizes="180x180"
        href="images/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32"
        href="images/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16"
        href="images/favicons/favicon-16x16.png">
  <link rel="icon" href="images/favicons/favicon.ico">
  <link rel="manifest" href="images/favicons/site.webmanifest">

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
    crossorigin="anonymous">

  <title>poly-it-frontend</title>
</head>

<body class="d-flex flex-column min-vh-100 text-dark bg-light">
<noscript>JavaScript отключён или не поддерживается Вашим браузером!</noscript>

<header>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container-fluid">
      <div>
        <img alt="poly-it-frontend" src="images/logo.svg">
        <a class="navbar-brand" href="javascript: void(0)">poly-it-frontend</a>
      </div>

      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="./">Главная</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Профиль</a>
          </li>
        </ul>

        <button type="button" class="btn btn-outline-primary" id="login"
                data-bs-toggle="modal" data-bs-target="#login-modal">Sign In
        </button>
      </div>
    </div>
  </nav>
</header>

<main>
  <section class="search">
    <div class="container mt-3">
      <form class="d-flex" action="" method="get" target="_blank"
            spellcheck="false" autocomplete="off" role="search">
        <input class="form-control me-2" type="search"
               placeholder="Фамилия сотрудника" aria-label="Поиск">
        <button class="btn btn-outline-success" type="submit">Поиск</button>
      </form>
    </div>
  </section>

  <section class="employees">
    <!-- Employee table -->
    <div class="container mt-5">
      <div class="container-fluid">
        <table
          class="employee-table table table-light table-bordered table-hover table-responsive">
          <thead class="thead-light">
          <tr>
            <th>id</th>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Должность</th>
            <th>Дата рождения</th>
            <th>Зарплата</th>
          </tr>
          </thead>

          <tbody class="employee-table__body">
          </tbody>
        </table>
      </div>

      <!-- Table pagination bar -->
      <div class="container-fluid mt-2">
        <nav id="employeeNavigation" aria-label="Table navigation">
          <ul class="pagination container d-flex justify-content-end">
            <li class="page-item mx-1">
              <a class="page-link bg-light" href="#" aria-label="Previous">
                <span aria-hidden="true">Назад</span>
                <span class="sr-only"></span>
              </a>
            </li>
            <li class="page-item mx-1">
              <a class="page-link bg-lighte" href="#" aria-label="Next">
                <span aria-hidden="true">Далее</span>
                <span class="sr-only"></span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </section>

  <!-- Login modal -->
  <div class="modal fade bg-dark text-dark" id="login-modal" tabindex="-1"
       aria-labelledby="login-modal-label" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-light">
        <div class="modal-header">
          <h5 class="modal-title" id="login-modal-label">Sign In</h5>
          <button type="button" class="btn-close btn-close-dark"
                  data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="container">
          <form action="" method="get" target="_blank" spellcheck="false"
                autocomplete="off">
            <div class="container">
              <div class="row mb-3">
                <label for="input-login" class="form-label">Логин</label>
                <input type="text" class="form-control text-dark bg-light"
                       id="input-login" aria-describedby="emailHelp">
              </div>
              <div class="row mb-3">
                <label for="input-password" class="form-label">Пароль</label>
                <input type="password" class="form-control text-dark bg-light"
                       id="input-password">
              </div>
              <div class="row mb-3">
                <button type="submit" class="btn btn-primary">Отправить</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>

<footer class="footer mt-auto bg-dark text-light">
  <div class="container d-flex justify-content-center">
    <h3 class="text-muted">footer</h3>
  </div>
</footer>

<!-- TODO -->
<template id="template-employee">
  <tr class="employee">
    <td class="employee__id">employee__id</td>
    <td class="employee__first-name">employee__first-name</td>
    <td class="employee__last-name">employee__last-name</td>
    <td class="employee__position">employee__position</td>
    <td class="employee__birthday">employee__birthday</td>
    <td class="employee__salary">employee__salary</td>
  </tr>
</template>

<!-- Bootstrap JS -->
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
  crossorigin="anonymous"></script>
<script src="src/table-gen.js"></script>
</body>
</html>
